<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Inhouse Service" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
  <script src="{{ url_for('static', filename='js/base.js') }}"></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">Nota AI</div>

      <nav class="nav">
        <a class="nav-link {% if active == 'service-desk' %}is-active{% endif %}" href="/service-desk">Service Desk</a>
        <a class="nav-link {% if active == 'onboarding' %}is-active{% endif %}" href="/onboarding">온보딩</a>
        <a class="nav-link {% if active == 'idea' %}is-active{% endif %}" href="/idea">Idea Hub</a>
        <div class="nav-group">
          <a class="nav-link {% if active == 'nota-space' %}is-active{% endif %}" href="/nota-space">Nota Space</a>
          <div class="nav-subnav {% if active == 'nota-space' %}is-open{% endif %}">
            <a class="nav-sublink {% if subnav == 'room-booking' %}is-active{% endif %}" href="/nota-space/room-booking">회의실 예약</a>
            <a class="nav-sublink {% if subnav == 'meeting-log' %}is-active{% endif %}" href="/nota-space/meeting-log">회의록 작성</a>
          </div>
        </div>
        <a class="nav-link {% if active == 'clubs' %}is-active{% endif %}" href="/clubs">동아리</a>
      </nav>

      <div class="sidebar-footer">
        <div id="current-time" class="small">현재: --</div>
        <div class="email-row">
          <span class="email-icon" aria-hidden="true">I</span>
          <span class="small muted">{{ user_email or "nota_inhouse@nota.ai" }}</span>
        </div>
      </div>
    </aside>

    <main class="content">
      {% block content %}{% endblock %}
    </main>
  </div>

</body>
</html>
