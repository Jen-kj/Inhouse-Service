<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Inhouse Service" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">Nota AI</div>

      <nav class="nav">
        <a class="nav-link {% if active == 'service-desk' %}is-active{% endif %}" href="/service-desk">Service Desk</a>
      </nav>

      <div class="sidebar-footer">
        <div id="current-time" class="small">현재: --</div>
        <div class="email-row">
          <span class="email-icon" aria-hidden="true">I</span>
          <span class="small muted">{{ user_email or "nota_inhouse@nota.ai" }}</span>
        </div>
      </div>
    </aside>

    <main class="content">
      {% block content %}{% endblock %}
    </main>
  </div>

  <script>
  (function () {
    const el = document.getElementById("current-time");
    if (!el) return;

    const pad = (n) => String(n).padStart(2, "0");

    function tick() {
      const d = new Date();
      const y = d.getFullYear();
      const m = pad(d.getMonth() + 1);
      const day = pad(d.getDate());
      const hh = pad(d.getHours());
      const mm = pad(d.getMinutes());
      el.textContent = `현재: ${y}-${m}-${day} ${hh}:${mm}`;
    }

    tick();
    setInterval(tick, 1000);
  })();
  </script>
</body>
</html>
